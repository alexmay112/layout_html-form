<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
    >
      <fieldset>
        <legend>
          Personal information
        </legend>
        <label>
          Surname:
          <input type="text" name="surname" autocomplete="off" 
            required
          >
        </label>
        <label>
          Name:
          <input type="text" name="name" autocomplete="off"
            required
          >
        </label>
        <label>
          How old are You?
          <input type="number" name="age" min="1" 
            max="100" value="12"
          >
        </label>
        <label>
          Full date of birth:
          <input type="date" name="bdate">
        </label>
        <label>
          I accept the term of the agreement
          <input type="checkbox" name="accept">
        </label>
      </fieldset>
      <fieldset>
        <legend>
          Registration
        </legend>
        <label>
          E-mail:
          <input type="email" name="email" placeholder="email@example.com">
        </label>
        <label>
          Password:
          <input type="password" name="password">
        </label>
      </fieldset>
      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>
        Do you love cats?
        <label class="label--ib">
          Yes:
          <input type="radio" name="loveCats">
        </label>
        <label class="label--ib">
          No:
          <input type="radio" name="loveCats">
        </label>
        <label>
          What is your favorite color?
          <input type="color" name="color">
        </label>
        <label>
          What time do you go to bad?
          <input type="time" name="time">
        </label>
        <label>
          What are your favorite brand of cars?
          <select name="favBrand" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input type="range" name="rate" value="0">
        </label>
      </fieldset>
      <fieldset>
        <legend>
          Additional info:
        </legend>
        <label>
          Comments:
          <textarea minlength="5" maxlength="255" name="comments">
          </textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
    <script src="./main.js"></script>
  </body>

</html>
